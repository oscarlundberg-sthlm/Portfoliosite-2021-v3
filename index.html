<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Oscar L, Frontend Dev</title>
</head>
<body>
  <div id="space3d">
    <div class="flyingObjects"></div>
  </div>
  <div class="textContent objective">
    <p><b>Objective:</b> catch flying info</p>
  </div>
  <div class="textContent gatheredIntel">
    <div class="intelProfilePic"></div>
    <table class="intelTable">
      <thead>
        <th colspan="2"><h2><b>Gathered intel</b></h2></th>
      </thead>
      <tbody>
        <tr>
          <td><p>NAME:</p></td>
          <td><p id="intelName">-</p></td>
        </tr>
        <tr>
          <td><p>SKILLSET:</p></td>
          <td><p id="intelSkillset">-</p></td>
        </tr>
        <tr>
          <td><p>FROM:</p></td>
          <td><p id="intelFrom">-</p></td>
        </tr>
        <tr>
          <td><p>EMAIL:</p></td>
          <td><p id="intelEmail">-</p></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="startScreen">
    <button class="startGameBtn">
      <h1>Play</h1>
    </button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
