<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#242424">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#242424">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#242424">
  <title>ðŸš€ Oscar[frontend]</title>
</head>
<body>
  <div id="space3d">
    <div class="flyingObjects"></div>
  </div>
  <div class="textContent objective">
    <p><b>objective:</b> catch flying info</p>
  </div>
  <div class="textContent gatheredIntel">
    <div class="intelProfilePic"></div>
    <table class="intelTable">
      <thead>
        <th colspan="2"><h2><b>Gathered intel</b></h2></th>
      </thead>
      <tbody>
        <tr>
          <td><p>name:</p></td>
          <td><p id="intelName">-</p></td>
        </tr>
        <tr>
          <td><p>skillset:</p></td>
          <td><p id="intelSkillset">-</p></td>
        </tr>
        <tr>
          <td><p>from:</p></td>
          <td><p id="intelFrom">-</p></td>
        </tr>
        <tr>
          <td><p>email:</p></td>
          <td><p id="intelEmail">-</p></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="startScreen">
    <button class="startGameBtn">
      <h1>Play</h1>
    </button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
